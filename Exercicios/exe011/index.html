<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídia em HTML5</title>
</head>
<body>
    <H1>Imagem dinâmica</H1>
    <p>Tente abrireste site em vários dispositivos diferentes, ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagem/foto_p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagem/foto_m.png" type="image/png">
        <img src="imagem/imagem_g.png" alt="Imagem flexivel">
    </picture>
    <html>Reproduzindo Aúdio</html>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio src="midia/Travel Nonstop - Squadda B.mp3" controls autoplay></audio>
    <audio preload="metadata" autoplay controls loop audio>
        <source media="(midia/guanacast-33.mp3)" type="audio/mpeg">
        <source media="(midia/guanacast-33.ogg)" type="audio/ogg">
        <source media="(midia/guanacast-33.wav)" type="audio/wav">
        <p>Infelizmente seu navegador não pode reproduzir áudio. <a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</a></p>
</body>
</html>
